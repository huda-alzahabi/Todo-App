<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>

</head>

<body class="container">
    <table class="todo_table" id="todo_table">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Point</th>
            <th>IsDone</th>
            <th>CreatedAt</th>
        </tr>
    </table>

    <div class="inputs">
        <p><textarea id="add_title" placeholder="Title"></textarea>
            <textarea id="add_description" placeholder="Description"></textarea>
            <label for="Points">Points</label>
            <select name="Points" id="add_points">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="add_btn">Add todo</button></p>
        <input type="text" id="update_id" class="update_id" placeholder="Id">
        <p>
            <textarea id="update_title" placeholder="Title"></textarea>
            <textarea id="update_description" placeholder="Description"></textarea>
            <label for="Points">Points</label>
            <select name="Points" id="update_points">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="update_btn">Update todo</button></p>

        <p><input type="text" id="remove_id" placeholder="Id">
            <button id="remove_btn">Remove todo</button></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
